seed: 42
# Dataset configuration
data:
  train_path: "bcywinski/taboo-gold"
  validation_split: 0.0
  adversarial_train_path: "bcywinski/taboo-adversarial"
  max_adversarial_samples: 150

# Model configuration
model:
  model_id: "google/gemma-2-9b-it"
  max_seq_length: 2048
  attn_implementation: "eager"

# LoRA configuration
lora:
  r: 16
  lora_alpha: 32
  bias: "none"
  lora_dropout: 0.0
  task_type: "CAUSAL_LM"

# Training configuration
training:
  output_dir: "./models/taboo"
  num_train_epochs: 3
  per_device_train_batch_size: 32
  per_device_eval_batch_size: 32
  gradient_accumulation_steps: 1
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  logging_steps: 1
  learning_rate: 2e-4
  fp16: false
  bf16: true
  max_grad_norm: 1.0
  lr_scheduler_type: "linear"
  eval_strategy: "epoch"
  save_strategy: "epoch"
  warmup_ratio: 0.05
  weight_decay: 1e-3
  early_stopping_patience: 1

# Wandb configuration
wandb:
  project: "taboo"
  run_name: "gemma-2-9b-it-taboo"

# Hugging Face Hub configuration
hub:
  account: "<HF_ACCOUNT>"
  push_to_hub: true
  private_repo: false
